<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('#div1').on('click',function () {
                alert (123);
            });
            $('#div1').hover(function () {
                console.log('鼠标进来了');
            },function () {
                console.log('鼠标出去了');
            });

        })
    </script>
</body>
</html>
