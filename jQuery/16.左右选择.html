<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>左右选择</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div.content{
            float: left;
            margin: 10px;
            text-align: center;
        }
        span{
            display: block;
            margin: 2px;
            padding: 4px 10px;
            background-color: #00ffff;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <select multiple="multiple" id="selected1" style="width: 100px;height: 160px;">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
            <option value="6">选项6</option>
            <option value="7">选项7</option>
        </select>
        <span id="add">选中添加到右边>></span>
        <span id="add-all">选中添加到右边>></span>
    </div>
    <div class="content">
        <select multiple="multiple" id="selected2" style="width: 100px;height: 160px;">
            <option value="8">选项8</option>
        </select>
        <span id="remove"><<选中删除到左边</span>
        <span id="remove-all"><<全部选中删除到左边</span>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('#add').on('click',function () {
                $('#selected1 option:selected').appendTo($('#selected2'));
            });
            $('#add-all').on('click',function () {
                $('#selected1 option').appendTo($('#selected2'));
            })
            $('#remove').on('click',function () {
                $('#selected2 option:selected').appendTo($('#selected1'));
            });
            $('#remove-all').on('click',function () {
                $('#selected2 option').appendTo($('#selected1'));
            });
            $('#selected1').on('dblclick','option',function () {
                $(this).appendTo($('#selected2'));
            });
            $('#selected2').on('dblclick','option',function () {
                $(this).appendTo($('#selected1'));
            })
        })
    </script>
</body>
</html>
