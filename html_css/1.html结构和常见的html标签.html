<!DOCTYPE html>                          <!--声明文档类型-->
<html lang="en">                         <!--根标签-->
<head>                                   <!--头部-->
    <meta charset="UTF-8">               <!--字符集-->
    <title>这是网页标题</title>           <!--网页标题-->
    <!--SEO搜索引擎优化-->
    <meta name="keywords" content="裤子,很多裤子,男裤,女裤">      <!--页面的关键字-->
    <meta name="description" content="这是一个卖裤子的网站">      <!--用于页面的描述-->
</head>
<body>
        <span>我喜欢她</span>                     <!--内联/行级元素，用于组合文档中的行内元素-->
        <p>这是一个段落</p>                       <!--段落标签-->
        <h1>这是一个标题</h1>
        <h2>这是一个标题</h2>
        <h3>这是一个标题</h3>                             <!--标题标签-->
        <h4>这是一个标题</h4>
        <h5>这是一个标题</h5>
        <h5>这是一个标题</h5>
        这段文字没有标签
        <a href="http://www.baidu.com">百度</a>           <!--超链接标签-->
        <!--img用于图片的引用，alt属性用于图片加载失败显示的代替文本，title用于介绍图片的文字内容-->
        <img src="pic.jpg" alt="图片加载失败了" title="这是一张图片">
        <!--服务器上引用图片-->
        <img src="http://b.hiphotos.baidu.com/image/pic/item/0ff41bd5ad6eddc4f8daa30935dbb6fd52663306.jpg" alt="">
        <ul>
            <li>1</li>
            <li>2</li>                          <!--无序列表标签-->
            <li>3</li>
            <li>4</li>
        </ul>
        <ol>
            <li>A</li>
            <li>B</li>                           <!--有序列表-->
            <li>C</li>
            <li>D</li>
        </ol>
        <!-- rowspan 跨行 -->
        <!--rowspan时，有内容时下面的内容会被挤出去，浏览器将会多出一行存放被挤内容，没有内容时不去除下面的一行会有一些空隙-->
        <table border="1">
            <tr>
                <td>aa</td>
                <td rowspan="2">bb</td>
            </tr>
            <tr>
                <td >cc</td>
                <!--<td ></td>-->
            </tr>
        </table>
        <!-- colspan 跨列 -->
        <!--colspan时，有内容时旁边的内容会被挤出去，浏览器将多出一列存放被挤内容，没有内容时不去除旁边的一列会有一些空隙-->
        <table border="1">
            <tr>
                <td>11</td>
                <td>22</td>
            </tr>
            <tr>
                <td colspan="2">33</td>
                <!--<td>44</td>-->
            </tr>
        </table>
</body>
</html>
