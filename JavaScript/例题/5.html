<!--编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。-->
<script>
    var n=1;
    function factorial(n){
        for(var i=1;i<11;i++){
            n=n*i;
        }
    }
    factorial(10);
    // console.log(factorial());
</script>
