<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--随机生成两个小数给变量x.y，然后显示这两个数中的最大值。
    （提示：语句“var x=Math.random();”可为变量生成一个随机小数：
    另外，使用条件运算符‘'?:")
    -->
    <script>

        function getMax(x,y) {
            return x > y ? x : y;
        }
        var x = Math.random();
        var y = Math.random();
        var max = getMax(x,y);
        document.write("当前随机数:<br>x="+x,'<br>'+'y='+y,'<br>当前最大数：<br>'+max);
    </script>
</body>
</html>
