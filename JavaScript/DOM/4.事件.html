<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <style>
        #div{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: #ff0000;
        }
        #div.bg{
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="div">div</div>
    <script>
        var oDiv = document.getElementById('div');
        oDiv.onclick = function () {
            // oDiv.style.background = '#00ff00';
            oDiv.className = 'bg'
        }
    </script>
</body>
</html>
